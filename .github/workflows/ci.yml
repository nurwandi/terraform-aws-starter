name: Terraform CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  terraform-checks:
    name: Terraform Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.0

      - name: Terraform Format Check
        id: fmt
        run: |
          echo "Checking Terraform formatting..."
          terraform fmt -check -recursive -diff
        continue-on-error: true

      - name: Validate Modules
        id: validate_modules
        run: |
          echo "Validating modules..."
          for module in modules/*/; do
            echo "Validating $module"
            cd "$module"
            terraform init -backend=false
            terraform validate
            cd - > /dev/null
          done

      - name: Validate Environments
        id: validate_envs
        run: |
          echo "Validating environments..."
          for env in staging production; do
            echo "Validating $env environment"
            cd "$env"
            terraform init -backend=false
            terraform validate
            cd - > /dev/null
          done

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: latest

      - name: Initialize TFLint
        run: tflint --init

      - name: Run TFLint on Modules
        id: tflint
        run: |
          echo "Running TFLint on modules..."
          for module in modules/*/; do
            echo "Linting $module"
            tflint --chdir="$module" --format=compact
          done
        continue-on-error: true

      - name: Run TFLint on Environments
        run: |
          echo "Running TFLint on environments..."
          for env in staging production; do
            echo "Linting $env environment"
            tflint --chdir="$env" --format=compact
          done
        continue-on-error: true

      - name: Run TFSec Security Scan
        id: tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          soft_fail: true
          format: lovely
          additional_args: --minimum-severity MEDIUM

      - name: Comment PR with Results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const formatStatus = '${{ steps.fmt.outcome }}';
            const validateStatus = '${{ steps.validate_modules.outcome }}';
            const tflintStatus = '${{ steps.tflint.outcome }}';
            const tfsecStatus = '${{ steps.tfsec.outcome }}';

            let comment = '## Terraform CI Results\n\n';
            comment += `| Check | Status |\n`;
            comment += `|-------|--------|\n`;
            comment += `| üé® Format | ${formatStatus === 'success' ? '‚úÖ Passed' : '‚ùå Failed'} |\n`;
            comment += `| ‚úÖ Validation | ${validateStatus === 'success' ? '‚úÖ Passed' : '‚ùå Failed'} |\n`;
            comment += `| üîç TFLint | ${tflintStatus === 'success' ? '‚úÖ Passed' : '‚ö†Ô∏è Warnings'} |\n`;
            comment += `| üîí TFSec | ${tfsecStatus === 'success' ? '‚úÖ Passed' : '‚ö†Ô∏è Issues Found'} |\n`;

            if (formatStatus !== 'success') {
              comment += '\n### ‚ùå Format Issues\n';
              comment += 'Run `terraform fmt -recursive` to fix formatting issues.\n';
            }

            comment += '\n---\n';
            comment += '*Note: This CI runs without AWS credentials and validates code quality only.*';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Fail if critical checks failed
        if: steps.fmt.outcome != 'success' || steps.validate_modules.outcome != 'success' || steps.validate_envs.outcome != 'success'
        run: |
          echo "Critical checks failed!"
          exit 1
